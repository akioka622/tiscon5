<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>お見積り情報入力</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
        href="http://fonts.googleapis.com/css?family=Exo:900"/>
  <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>

<body>
<nav th:insert="header.html :: header"></nav>
<div class="container">
  <form th:action="@{/submit}" th:object="${userOrderForm}" class="form-horizontal" method="post">
    <h1>お見積り情報入力</h1>
    <ul th:if="${#fields.hasErrors('all')}">
      <li th:each="err : ${#fields.errors('all')}" th:text="${err}"></li>
    </ul>
    <div class="col-sm-12">
      <fieldset>
        <legend>個人情報</legend>
        <div class="form-group">
          <label for="customerName">氏名</label>
          <input required type="text" id="customerName" name="customerName" th:field="*{customerName}" class="form-control" value="山田太郎"/>
        </div>
        <div class="form-group">
          <label for="tel">連絡先TEL</label>
          <input required type="tel" id="tel" name="tel" th:field="*{tel}" class="form-control" value="03-1234-5678" placeholder="例:09012345678"/>
        </div>
        <div class="form-group">
          <label for="email">連絡先メールアドレス</label>
          <input required type="text" id="email" name="email" th:field="*{email}" class="form-control" value="test@test.com"/>
        </div>
        <div class="form-group">
          <label for="oldPrefectureId">転居元住所（都道府県）</label>
          <select id="oldPrefectureId" name="oldPrefectureId" class="form-control">
            <optgroup label="北海道・東北">
              <option th:value="01" th:field="*{oldPrefectureId}">北海道</option>
              <option th:value="02" th:field="*{oldPrefectureId}">青森</option>
              <option value="03">岩手</option>
              <option value="04">宮城</option>
              <option value="05">秋田</option>
              <option value="06">山形</option>
              <option value="07">福島</option>
            </optgroup>
            <optgroup label="関東">
              <option value="08">茨城</option>
              <option value="09">栃木</option>
              <option value="10">群馬</option>
              <option value="11">埼玉</option>
              <option value="12">千葉</option>
              <option value="13">東京</option>
              <option value="14">神奈川</option>
            </optgroup>
            <optgroup label="中部">
              <option value="15">新潟</option>
              <option value="16">富山</option>
              <option value="17">石川</option>
              <option value="18">福井</option>
              <option value="19">山梨</option>
              <option value="20">長野</option>
              <option value="21">岐阜</option>
              <option value="22">静岡</option>
              <option value="23">愛知</option>
            </optgroup>
            <optgroup label="近畿">
              <option value="24">三重</option>
              <option value="25">滋賀</option>
              <option value="26" th:field="*{oldPrefectureId}">京都</option>
              <option value="27" th:field="*{oldPrefectureId}">大阪</option>
              <option value="28">兵庫</option>
              <option value="29">奈良</option>
              <option value="30">和歌山</option>
            </optgroup>
            <optgroup label="中国">
              <option value="31">鳥取</option>
              <option value="32">島根</option>
              <option value="33">岡山</option>
              <option value="34">広島</option>
              <option value="35">山口</option>
            </optgroup>
            <optgroup label="四国">
              <option value="36">徳島</option>
              <option value="37">香川</option>
              <option value="38">愛媛</option>
              <option value="39">高知</option>
            </optgroup>
            <optgroup label="九州・沖縄">
              <option value="40">福岡</option>
              <option value="41">佐賀</option>
              <option value="42">長崎</option>
              <option value="43">熊本</option>
              <option value="44">大分</option>
              <option value="45">宮崎</option>
              <option value="46">鹿児島</option>
              <option value="47">沖縄</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <label for="oldAddress">転居元住所（市区町村以下）</label>
          <input required type="text" id="oldAddress" name="oldAddress" th:field="*{oldAddress}"
                 class="form-control" value="新宿区西新宿1-1-1"/>
        </div>
        <div class="form-group">
          <label for="newPrefectureId">転居先住所（都道府県）</label>
          <select id="newPrefectureId" name="newPrefectureId" class="form-control">
            <optgroup label="北海道・東北">
              <option th:value="01" th:field="*{newPrefectureId}">北海道</option>
              <option th:value="02" th:field="*{newPrefectureId}">青森</option>
              <option value="03">岩手</option>
              <option value="04">宮城</option>
              <option value="05">秋田</option>
              <option value="06">山形</option>
              <option value="07">福島</option>
            </optgroup>
            <optgroup label="関東">
              <option value="08">茨城</option>
              <option value="09">栃木</option>
              <option value="10">群馬</option>
              <option value="11">埼玉</option>
              <option value="12">千葉</option>
              <option value="13">東京</option>
              <option value="14">神奈川</option>
            </optgroup>
            <optgroup label="中部">
              <option value="15">新潟</option>
              <option value="16">富山</option>
              <option value="17">石川</option>
              <option value="18">福井</option>
              <option value="19">山梨</option>
              <option value="20">長野</option>
              <option value="21">岐阜</option>
              <option value="22">静岡</option>
              <option value="23">愛知</option>
            </optgroup>
            <optgroup label="近畿">
              <option value="24">三重</option>
              <option value="25">滋賀</option>
              <option value="26" th:field="*{newPrefectureId}">京都</option>
              <option value="27" th:field="*{newPrefectureId}">大阪</option>
              <option value="28">兵庫</option>
              <option value="29">奈良</option>
              <option value="30">和歌山</option>
            </optgroup>
            <optgroup label="中国">
              <option value="31">鳥取</option>
              <option value="32">島根</option>
              <option value="33">岡山</option>
              <option value="34">広島</option>
              <option value="35">山口</option>
            </optgroup>
            <optgroup label="四国">
              <option value="36">徳島</option>
              <option value="37">香川</option>
              <option value="38">愛媛</option>
              <option value="39">高知</option>
            </optgroup>
            <optgroup label="九州・沖縄">
              <option value="40">福岡</option>
              <option value="41">佐賀</option>
              <option value="42">長崎</option>
              <option value="43">熊本</option>
              <option value="44">大分</option>
              <option value="45">宮崎</option>
              <option value="46">鹿児島</option>
              <option value="47">沖縄</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <label for="newAddress">転居先住所（市区町村以下）</label>
          <input required type="text" id="newAddress" name="newAddress" th:field="*{newAddress}" class="form-control"
                 value="札幌市南区1"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>荷物情報</legend>
        <div class="form-group">
          <label for="box">段ボールの個数</label>
          <input required type="text" id="box" name="box" th:field="*{box}" class="form-control" value="10"/>
        </div>
        <div class="form-group">
          <label for="bed">ベッドの個数</label>
          <input required type="text" id="bed" name="bed" th:field="*{bed}" class="form-control" value="3"/>
        </div>
        <div class="form-group">
          <label for="bicycle">自転車の個数</label>
          <input required type="text" id="bicycle" name="bicycle" th:field="*{bicycle}" class="form-control" value="1"/>
        </div>
        <div class="form-group">
          <label for="washingMachine">洗濯機の個数</label>
          <input required type="text" id="washingMachine" name="washingMachine" th:field="*{washingMachine}" class="form-control"
                 value="1"/>
        </div>
        <div class="form-group">
          <label for="hasWashingMachineSettingOption">洗濯機の設置工事申し込み</label>
          <select id="hasWashingMachineSettingOption" name="hasWashingMachineSettingOption" class="form-control" th:field="*{hasWashingMachineSettingOption}">
            <option th:value="false" th:text="なし">なし</option>
            <option th:value="true" th:text="あり">あり</option>
          </select>
        </div>
      </fieldset>
      <div class="form-group">
        <div class="text-center">
          <button type="submit" name="backToTop" class="btn btn-primary">TOPへ戻る</button>
          <button type="submit" name="confirm" class="btn btn-primary">確認</button>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="../js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script>
    $(function(){
        $("input"). keydown(function(e) {
            if ((e.which && e.which === 13) || (e.keyCode && e.keyCode === 13)) {
                return false;
            } else {
                return true;
            }
        });
    });
</script>
<script>
    $(function(){
        $('.send').prop("disabled", true);
        $('form input:required').each(function () {
            $(this).prev("label").addClass("required");
        });
        $('form input:required').change(function () {
            let flag = true;
            $('form input:required').each(function(e) {
                if ($('form input:required').eq(e).val() === "") {
                    flag = false;
                }
            });
        if (flag) {
        $('.send').prop("disabled", false);
        }else{
            $('.send').prop("disabled", true);
        }
        });
    });
</script>
</body>

</html>
